<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI and Machine Learning Ethics</title>
    <link rel="stylesheet" href="assets/style/base.css">
</head>

<body>
    <div id="container">
        <h1>The Ethics of AI and Machine Learning</h1>

        <div class="tab">
            <button class="tablinks" onclick="openRedirect('index.html')">Home</button>
            <button class="tablinks active" onclick="openRedirect('ethicCaseExamples.html')">Ethics Examples in the News</button>
            <button class="tablinks" onclick="openRedirect('aiFuture.html')">Present and Future of AI</button>
            <button class="tablinks" onclick="openRedirect('biasInAI.html')">Bias in AI</button>
            <button class="tablinks" onclick="openRedirect('regulationAndGovernance.html')">Regulation and Governance</button>
            <button class="tablinks" onclick="openRedirect('humanLaborAndAI.html')">Human labor and AI</button>
            <button class="tablinks" onclick="openRedirect('contact.html')">Contact</button>
        </div>

        <div id="article-list">
            <h2>Recent News Articles regarding the Ethics of AI and Machine Learning</h2>
            <ul id="articles">
                <!-- article list will be dynamically generated here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const options = {
            method: "GET",
            url: "https://contextualwebsearch-websearch-v1.p.rapidapi.com/api/search/NewsSearchAPI",
            params: {
                q: "ai ethics or machine learning ethics or algorithmic ethics or ethics of artificial intelligence",
                pageNumber: "1",
                pageSize: "10",
                autoCorrect: "true",
                fromPublishedDate: "null",
                toPublishedDate: "null",
            },
            headers: {
                "X-RapidAPI-Key": "fafe46ba09msh1e53ca553d40de0p1b125cjsn74b7c35339ae",
                "X-RapidAPI-Host": "contextualwebsearch-websearch-v1.p.rapidapi.com",
            },
        };

        axios
            .request(options)
            .then(function(response) {
                const articles = response.data.value;
                const articleList = document.querySelector("#articles");

                articles.forEach((article) => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = article.url;
                    a.target = "_blank";
                    a.innerText = article.title;
                    li.appendChild(a);
                    articleList.appendChild(li);
                });
            })
            .catch(function(error) {
                console.error(error);
            });
    </script>
    <script type="text/javascript" src="assets/scripts/index.js"></script>
</body>

</html>
